<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body onload="docReady()">
    <img id ="Ken" src="images/Ken.jpg" style="position: absolute; left: 0; top: 0;" height="400" width="360" alt="Anh Hoang Nam"/>
    <script>
        function upArrowPressed() {
            let element = document.getElementById("Ken");
            element.style.top = parseInt(element.style.top) -5 + 'px';
        }
        function dowArrowPressed() {
            let element = document.getElementById("Ken");
            element.style.top = parseInt(element.style.top) +5 + 'px';
        }
        function letArrowPressed() {
            let element = document.getElementById("Ken");
            element.style.left = parseInt(element.style.left) -5 + 'px';
        }
        function rightArrowPressed() {
            let element = document.getElementById("Ken");
            element.style.left = parseInt(element.style.left) +5 +'px';
        }
        function moveSelecttion(evt){
            switch (evt.keyCode){
                case 37:
                    letArrowPressed();
                    break;
                case 39:
                    rightArrowPressed();
                    break;
                case 38:
                    upArrowPressed();
                    break;
                case 40:
                    dowArrowPressed();
                    break;
            }
        }
        function docReady() {
            window.addEventListener('keydown', moveSelecttion)
        }
    </script>
</body>
</html>
